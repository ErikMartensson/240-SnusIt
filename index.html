<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>240 Snus it</title>
	<link href="/static/img/favicon.png" rel="shortcut icon">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet" type="text/css">
	<link href="/static/css/main.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

	<!-- Annoying autoplaying sound goes here -->
	<audio id="song" autoplay="true">
		<source src="/static/audio/classic.ogg" type="audio/ogg">
		<source src="/static/audio/classic.mp3" type="audio/mpeg">
	</audio>

	<div id="play-pause" class="visible-xs">
		<button class="btn btn-success btn-small"><span class="glyphicon glyphicon-play"></span></button>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1 class="shake">240 Snus it!</h1>
				<div class="slide shake">
					<img src="/static/img/snusit-1.jpg" class="img-circle img-responsive">
					<img src="/static/img/snusit-2.jpg" class="img-circle img-responsive">
					<img src="/static/img/snusit-3.jpg" class="img-circle img-responsive">
					<img src="/static/img/snusit-4.jpg" class="img-circle img-responsive">
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">

		$('#play-pause button').click(function() {
			playPause();
			$(this).find('span').toggleClass('glyphicon-play').toggleClass('glyphicon-pause');
		});

		function playPause() {
			var elAudio = document.getElementById('song');

			if (elAudio.paused) {
				elAudio.play();
			} else {
				elAudio.pause();
			}
		}

	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-52317669-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
