<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>240 Snus it</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet" type="text/css">
	<style type="text/css">

		body {
			font-family: 'PT Serif', sans-serif;
			background: url(/static/img/background.jpg) center center;
			color: #F9F9F9;
		}

		h1 {
			font-size: 126px;
			text-shadow: 0px 0px 5px #222;
		}

		.container {
			padding-top: 40px;
			padding: 40px;
		}

		img {
			-webkit-box-shadow: 0px 0px 5px #222;
			box-shadow: 0px 0px 5px #222;
		}

	</style>
</head>
<body>

	<!-- Annoying autoplaying sound goes here -->
	<audio autoplay="true"> <!-- autoplay="true" -->
		<source src="/static/audio/classic.ogg" type="audio/ogg">
		<source src="/static/audio/classic.mp3" type="audio/mpeg">
	</audio>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1 class="shake">240 Snus it!</h1>
				<img src="/static/img/snusit.jpg" class="img-circle shake" alt="Svante" />
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery.jrumble.1.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.shake').jrumble({
				speed: 100
			}).trigger('startRumble');
		});
	</script>
</body>
</html>
