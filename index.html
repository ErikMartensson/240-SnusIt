	<link href="static/css/main.css" rel="stylesheet">
	<meta name="author" content="Erik Mårtensson, erik@acid.nu">

<body>
	<script type="text/javascript">

	</audio>

	<!-- Play/pause button for mobile devices -->
	<div id="play-pause" class="h1" onClick="playPause()">

	<div class="container">

					<div class="item">

					<div class="item">
						<div>
							Eddie Meduza - könsrockare
						</div>
						<img src="static/img/eddie.jpg" class="img-responsive">
					</div>
					<div class="item">
						<div>
							Oscar Englundh
						</div>
						<img src="static/img/oscar-englundh.jpg" class="img-responsive">
					</div>
					<div class="item">
						<div>
							Ville Ericsson
						</div>
						<img src="static/img/ville-ericsson.jpg" class="img-responsive">

					<div class="item">

						<img src="static/img/carl-heydl.jpg" class="img-responsive">
					</div>
					<div class="item">

							Emil Wallen
						</div>
						<img src="static/img/emil-wallen.jpg" class="img-responsive">

						<div>

						<div>
							Martin & Kaspar

					<div class="item">
						<div>
							Gustav Ås
						</div>
						<img src="static/img/gustav-as.jpg" class="img-responsive">
					</div>
				</div>
			</div>
		</div>
		<div class="row text-content">
			<div class="col-xs-12 col-sm-offset-3 col-sm-6">
				<p>
					Har du en schysst 240 eller en söt snusselfie?
				</p>
				<p>
					Skicka in dina bilder till <a href="mailto:prillan@240snusit.se">prillan@240snusit.se</a> för att synas här!
				</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		const playPause = () => {
			const button = document.getElementById('play-pause')
			const audio = document.getElementById('song');
			if (audio.paused) {
				audio.play();
				button.innerText = '⏸️'
			} else {
				audio.pause();
				button.innerText = '▶️'
			}
		}
	</script>
</body>
